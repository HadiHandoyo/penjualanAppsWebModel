<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<link rel="stylesheet" href="./style/style.css">
<body>
    <div class="content">
    <div class="header">
        <div class="logo-header">
            <img src="./assets/logo-SIS-PNG.png" alt="">
        </div>
        <div class="header-title">
            Sekolah Sistem Informasi
        </div>
    </div>

    <div class="mid-content">
        <form action="landingPage.html" id="registForm">
        <div class="mid-features">
            Register to "Penjualan Apps"

                <div class="register-data">
                    <label for="nama">Nama : </label>
                    <div class="input">
                        <input type="text" id="nameId" placeholder="input your name">
                    </div>
                    <label for="alamat">Alamat : </label>
                    <div class="input">
                        <input type="text" id="alamatId" placeholder="input your address">
                    </div>
                    <label for="ttl">Tanggal Lahir : </label>
                    <div class="input">
                        <input type="date" id="ttlId" placeholder="input your birthdate">
                    </div>
                    <label for="email">Email : </label>
                    <div class="input">
                        <input type="text" id="emailId" placeholder="input your email">
                    </div>
                    <label for="password">Password : </label>
                    <div class="input">
                        <input type="password"  id="passwordId">
                    </div>
                    <label for="noTelp">No Telp : </label>
                    <div class="input">
                        <input type="text" id="noTelpId" placeholder="input your Phone Number">
                    </div>
                    <div class="submit-btn">
                        <!-- <input type="submit" value="submit" id="submitBtn"> -->
                        <button type="submit" value="submit" id="submitId">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        Copyright by Hadi Handoyo&copy;
    </div>
    </div>
</body>
<script src="./script/registscript.js"></script>
</html>
